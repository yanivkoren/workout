    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg: #0b0b0c;
            --card: #141518;
            --muted: #9aa3af;
            --accent: #4f8cff;
            --text: #e8eaf0;
            --success: #22c55e;
            --warn: #f59e0b;
            --danger: #ef4444;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg: #f6f7fb;
                --card: #ffffff;
                --text: #111827;
                --muted: #6b7280;
                --accent: #2563eb;
            }
        }

        html,
        body {
            height: 100%;
        }

        body {
            background: var(--bg);
            color: var(--text);
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== Top bar ===== */
        .topbar {
            position: sticky;
            top: 0;
            z-index: 20;
            backdrop-filter: blur(6px);
            background: color-mix(in oklab, var(--bg) 75%, transparent);
            border-bottom: 1px solid rgba(255, 255, 255, .06);
            padding: .75rem .5rem;
        }

        .app-title {
            font-weight: 800;
            letter-spacing: .5px;
        }

        /* ===== Sections (accordion) ===== */
        .section-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 16px;
            overflow: hidden;
        }

        .accordion-button {
            background: var(--card);
            color: var(--text);
            padding: 1rem;
        }

        .accordion-button:not(.collapsed) {
            color: var(--accent);
            box-shadow: none;
        }

        .accordion-body {
            padding: 0;
        }

        /* ===== Exercise list items ===== */
        .exercise-item {
            display: flex;
            align-items: center;
            gap: .75rem;
            padding: .9rem 1rem;
            border-bottom: 1px dashed rgba(255, 255, 255, .08);
        }

        .exercise-item:active {
            background: rgba(79, 140, 255, .08);
        }

        .pill {
            font-size: .75rem;
            padding: .25rem .5rem;
            border-radius: 999px;
            background: rgba(79, 140, 255, .12);
            color: var(--accent);
        }

        .ex-name {
            font-weight: 600;
        }

        .ex-sub {
            font-size: .85rem;
            color: var(--muted);
        }

        .open-btn {
            margin-inline-start: auto;
        }

        /* ===== Modal ===== */
        .modal-content {
            background: var(--card);
            color: var(--text);
        }

        .modal-fullscreen-sm-down .modal-content {
            background: #000;
        }

        .modal-header {
            border: 0;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
            text-shadow: 0 0 6px rgba(0, 0, 0, .35);
        }

        @media (min-width: 576px) {
            .modal-title {
                font-size: 1.75rem;
            }
        }

        .btn-close-white {
            filter: invert(1);
            opacity: 1;
        }

        .btn-close-white:focus {
            box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
        }

        .exercise-img-wrap {
            position: relative;
            width: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exercise-img {
            max-width: 100%;
            max-height: 62vh;
            object-fit: contain;
            display: block;
        }

        .info-card {
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, .06);
            border-radius: 12px;
            height: 100%;
        }

        .info-card h6 {
            margin: 0 0 .5rem 0;
            font-weight: 700;
            color: var(--muted);
            font-size: .9rem;
        }

        .controls-bar {
            position: sticky;
            bottom: 0;
            background: color-mix(in oklab, var(--card) 92%, transparent);
            border-top: 1px solid rgba(255, 255, 255, .06);
            padding: .75rem .25rem;
        }

        .timer-display {
            font-size: 64px;
            line-height: 1;
            font-weight: 900;
            color: var(--accent);
            text-align: center;
        }

        @media (min-width: 992px) {
            .timer-display {
                font-size: 80px;
            }
        }

        .btn-wide {
            min-width: 96px;
            padding: .8rem 1rem;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, .15);
            color: var(--text);
        }

        .muted {
            color: var(--muted);
        }

        /* כותרת מודאל בהירה יותר */
        .modal-title {
            color: #fff !important;
            /* לבן מלא */
            font-weight: 700;
            /* מודגש */
            font-size: 1.25rem;
            /* טיפה יותר גדול */
        }

        /* כפתור סגירה לבן ובולט */
        .modal-header .btn-close {
            filter: invert(1);
            /* הופך ללבן */
            opacity: 0.9;
            width: 1.5rem;
            height: 1.5rem;
        }

        .modal-header .btn-close:hover {
            opacity: 1;
        }

        /* עטיפת בקרות + מצבים */
        .controls {
            position: relative;
        }

        .controls .controls-bar {
            display: block;
        }

        .controls.collapsed .controls-bar {
            display: none;
        }

        /* עטיפה + מצבי הצגה/הסתרה */
        .controls {
            position: relative;
        }

        .controls .controls-bar {
            display: block;
        }

        .controls.collapsed .controls-bar {
            display: none;
        }

        /* ידית תחתונה תמידית, ממורכזת */
        .controls-handle {
            position: sticky;
            bottom: 0;
            z-index: 5;
            display: flex;
            justify-content: center;
            /* ממורכז */
            padding: .25rem 0;
            background: color-mix(in oklab, var(--card) 92%, transparent);
            border-top: 1px solid rgba(255, 255, 255, .06);
        }

        /* כפתורי הידית (הצג/הסתר) */
        .handle-btn {
            border: 1px solid rgba(0, 0, 0, .2);
            background: rgba(255, 255, 255, .9);
            color: #111;
            /* צבע כהה ובולט */
            border-radius: 999px;
            padding: .25rem .75rem;
            font-size: .9rem;
            line-height: 1.2;
            font-weight: 600;
            /* כדי שיהיה מודגש */
        }


        /* מצבים – הראה/הסתר כפתור מתאים */
        #controlsShowBtn {
            display: none;
        }

        #controlsHideBtn {
            display: none;
        }

        .controls.collapsed #controlsShowBtn {
            display: inline-flex;
        }

        .controls:not(.collapsed) #controlsHideBtn {
            display: inline-flex;
        }

.cat-emoji { font-size: 1.25rem; }
.cat-title { font-weight: 700; flex: 1; }
.cat-meta { font-size: .8rem; color: var(--muted); }

.cat-body { padding: .5rem; }
.ex-mini {
  display: flex; align-items: center; gap: .6rem;

.ex-name { font-weight: 600; font-size: .95rem; }
.ex-sub { font-size: .8rem; color: var(--muted); }

.cat-footer {
  display: flex; justify-content: center;
  padding: .4rem .5rem .8rem;
}
.btn-link-muted {
  background: transparent; border: 1px solid rgba(255,255,255,.15);
  color: var(--text); padding: .35rem .75rem; border-radius: 999px;
  font-size: .9rem;
}

/* תגיות קטנות */
.badge-chip {
  background: rgba(255,255,255,.08);
  border: 1px solid rgba(255,255,255,.15);
  border-radius: 999px; padding: .15rem .5rem; font-size: .75rem; color: var(--muted);
}

.cat-card[data-cat="חימום כללי"] .cat-header { background: rgba(34,197,94,.08); }

.btn-warning, .btn-danger, .btn-success {

// אייקון/אימוג'י לכל קטגוריה
const CAT_ICON = {
  "חימום כללי": "🔥",
  "אירובי": "🏃‍♂️",
  "חימום ייעודי": "🎯",
  "אימון כח": "🏋️‍♀️",
  "אימון שיווי משקל": "🧘‍♂️",
  "אימון ליבה": "🫀",
  "מתיחות": "🧶"
};

function emojiForCategory(cat){
  return (typeof CAT_ICON !== 'undefined' && CAT_ICON[cat]) ? CAT_ICON[cat] : '💪';
}


function buildCategoriesGrid(){
  const grid = document.getElementById('sectionsGrid');
  grid.innerHTML = '';

  CATEGORIES.forEach(cat => {
    const list = DATA[cat] || [];

    // עמודת כרטיס קטגוריה
    const cardCol = document.createElement('div');
    cardCol.className = 'col-12 col-md-6 col-lg-4';
    cardCol.innerHTML = `
      <div class="cat-card h-100" data-cat="${cat}">
        <div class="cat-header">
          <div class="cat-emoji">${CAT_ICON[cat] || "🏷️"}</div>
          <div class="cat-title">${cat}</div>
          <div class="cat-meta">${list.length} תרגילים</div>
        </div>
        <div class="cat-body" id="cat-body-${slug(cat)}"></div>
        <div class="cat-footer">
          <button class="btn-link-muted" type="button" onclick="toggleAll('${slug(cat)}')">כל התרגילים</button>
        </div>
      </div>`;
    grid.appendChild(cardCol);

    // הוספת פריטי תרגילים (מציג עד 3 כברירת מחדל; השאר חבויים)
    const body = cardCol.querySelector(`#cat-body-${slug(cat)}`);
    (list || []).forEach((ex, i) => {
      const row = document.createElement('button');
      row.className = 'ex-mini w-100 text-start btn btn-link';
      row.type = 'button';

      // הסתרה כברירת מחדל של פריטים מעבר ל-3
      if (i > 2) {
        row.dataset.hidden = '1';
        row.style.display = 'none';
      }

      row.innerHTML = `
        <img class="ex-thumb" loading="lazy" alt="" src="${ex.image || ''}">
        <div class="flex-grow-1">
          <div class="ex-name">${ex.name}</div>
          <div class="ex-sub">${ex.muscle} · ${ex.timeReps || ''}</div>
        </div>
      `;

      // <<< כאן נכנסת הקריאה עם הקטגוריה >>>
      row.addEventListener('click', () => openExercise(ex, cat));

      body.appendChild(row);
    });
  });
}

function slug(s){ return (s||'').replace(/\s+/g,'-').replace(/[^\u0590-\u05FF\w-]/g,''); }

// פותח/סוגר “כל התרגילים” בתוך כרטיס
function toggleAll(slugId){
  const body = document.getElementById(`cat-body-${slugId}`);
  if (!body) return;
  const hidden = [...body.querySelectorAll('[data-hidden="1"]')];
  const isClosed = hidden.some(el => el.style.display === 'none');
  hidden.forEach(el => el.style.display = isClosed ? '' : 'none');
}

// בנה במקום האקורדיון הישן
buildCategoriesGrid();

        // ===== Modal + timer logic =====
        const exerciseModal = new bootstrap.Modal(document.getElementById('exerciseModal'));
        let suggestedSeconds = null, suggestedRounds = 1;
        let countdown = null, timeLeft = 0, isPaused = false, isRunning = false, remainingRounds = 1;
        let muted = false;

        document.getElementById('muteBtn').addEventListener('click', () => {
            muted = !muted;
            const btn = document.getElementById('muteBtn');
            btn.textContent = muted ? '🔇' : '🔊';
            btn.setAttribute('aria-pressed', String(muted));
        });

        function openExercise(ex, category){
  // תמונה
  document.getElementById('modalImage').src = ex.image || DEFAULT_IMAGE;

  // כותרת + תתי־שבבים
  document.getElementById('modalTitle').textContent = `הדגמת תרגיל: ${ex.name}`;
  document.getElementById('modalMuscle').textContent = ex.muscle || '—';
  document.getElementById('modalTimeChip').textContent = ex.timeReps || '—';
  document.getElementById('modalEmoji').textContent = emojiForCategory(category);

  // טיימר (כמו שהיה)
  resetTimer();
  const { seconds, rounds } = parseTimeReps(ex.timeReps);
  suggestedSeconds = seconds; suggestedRounds = rounds;
  document.getElementById('timerDisplay').textContent = seconds || 0;
  document.getElementById('suggestSeconds').textContent = seconds ? `משך מוצע: ${seconds} שניות` : 'משך מוצע: —';
  document.getElementById('suggestRounds').textContent  = `סטים: ${rounds}`;
  document.getElementById('startSuggestedBtn').classList.toggle('d-none', !seconds);

  collapseControls();   // להשאיר: ברירת מחדל – הטיימר סגור
  exerciseModal.show();
}


        function parseTimeReps(str) {
            if (!str) return { seconds: 0, rounds: 1 };
            const minMatch = str.match(/(\d+)\s*(?:דק(?:ה|ות)?)/);
            const secMatch = str.match(/(\d+)\s*(?:שנ(?:י(?:ה|ות)?)?|ש׳)/);
            const multMatch = str.match(/[×xX]\s*(\d+)/);
            const minutes = minMatch ? parseInt(minMatch[1], 10) : 0;
            const secondsOnly = secMatch ? parseInt(secMatch[1], 10) : 0;
            const seconds = minutes * 60 + secondsOnly;
            const rounds = multMatch ? parseInt(multMatch[1], 10) : 1;
            return { seconds, rounds };
        }

        function startTimer(seconds, rounds = 1) {
            resetTimer();
            remainingRounds = Math.max(1, rounds);
            timeLeft = seconds; isPaused = false; isRunning = true;
            document.getElementById('pauseBtn').textContent = 'PAUSE';
            updateDisplay(timeLeft);
            countdown = setInterval(tick, 1000);
        }
        function startSuggested() { if (!suggestedSeconds) return; startTimer(suggestedSeconds, suggestedRounds); }

        function tick() {
            if (!isPaused && isRunning) {
                timeLeft--; updateDisplay(timeLeft);
                if (timeLeft <= 0) {
                    playBeep();
                    clearInterval(countdown); countdown = null; remainingRounds--;
                    if (remainingRounds > 0) {
                        setTimeout(() => { if (!isRunning) return; timeLeft = suggestedSeconds || timeLeft; updateDisplay(timeLeft); countdown = setInterval(tick, 1000); }, 800);
                    } else {
                        isRunning = false; document.getElementById('pauseBtn').textContent = 'PAUSE'; document.getElementById('timerDisplay').textContent = '✔️';
                    }
                }
            }
        }

        function togglePause() { if (!isRunning) return; isPaused = !isPaused; document.getElementById('pauseBtn').textContent = isPaused ? 'RESUME' : 'PAUSE'; }
        function resetTimer() { if (countdown) { clearInterval(countdown); countdown = null; } isPaused = false; isRunning = false; timeLeft = 0; remainingRounds = 1; updateDisplay(0); document.getElementById('pauseBtn').textContent = 'PAUSE'; stopBeep(); }
        function updateDisplay(v) { document.getElementById('timerDisplay').textContent = v; }

        function playBeep() {
            if (muted) return;
            const beep = document.getElementById('beep');
            beep.pause(); beep.currentTime = 0; beep.play().catch(() => { });
        }
        function stopBeep() { const beep = document.getElementById('beep'); beep.pause(); beep.currentTime = 0; }

        function onModalClose() {
            resetTimer();
            document.getElementById('modalImage').src = '';
            document.getElementById('modalTimeReps').textContent = '—';
            document.getElementById('modalInstructions').textContent = '—';
            collapseControls();            // ← להחזיר למצב סגור כברירת מחדל
        }


        const controlsWrapper = document.getElementById('controlsWrapper');

        function expandControls() {
            if (!controlsWrapper) return;
            controlsWrapper.classList.remove('collapsed');
            document.getElementById('controlsShowBtn')?.setAttribute('aria-expanded', 'true');
            document.getElementById('controlsHideBtn')?.setAttribute('aria-expanded', 'true');
        }

        function collapseControls() {
            if (!controlsWrapper) return;
            controlsWrapper.classList.add('collapsed');
            document.getElementById('controlsShowBtn')?.setAttribute('aria-expanded', 'false');
            document.getElementById('controlsHideBtn')?.setAttribute('aria-expanded', 'false');
        }


    </script>
