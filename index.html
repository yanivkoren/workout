<b>וריאציות:</b> אפשר לעשות רק לאזורי גוף מסוימים (ידיים/רגליים/פנים).`
  },
  {
    name: "Legs Up the Wall Pose / Viparita Karani",
    desc: `<b>איך מבצעים:</b> שוכבים על הגב, רגליים מורמות ומונחות על הקיר, ידיים לצדי הגוף.<br>
<b>דגשים:</b> ישבן קרוב ככל האפשר לקיר, לנשום עמוק, להרפות כתפיים.<br>
<b>וריאציות:</b> רגליים רחבות/צמודות, כרית תחת האגן.`
  },
  {
    name: "Shoulder Rolls and Relaxation",
    desc: `<b>איך מבצעים:</b> ישיבה/עמידה, מסובבים כתפיים לאחור/קדימה 10–15 פעמים, מרפים.<br>
<b>דגשים:</b> לא להרים כתפיים חזק מדי, נשימות עמוקות תוך כדי.<br>
<b>וריאציות:</b> סיבובי כתפיים בשילוב עם מתיחת צוואר או הרפיית ראש.`
  }
]
};


// יצירת כרטיסי קטגוריות
const catRow = document.querySelector("#main-screen .row");
categories.forEach(cat => {
  const div = document.createElement("div");
  div.className = "col-6 col-md-3";
  div.innerHTML = `
    <div class="card card-category text-center p-3 shadow-sm" onclick="showList('${cat.key}')">
      <span style="font-size:1.7rem;">${cat.name}</span>
    </div>
  `;
  catRow.appendChild(div);
});

let currentCategory = "";
let lastScroll = 0;

window.showList = function (catKey) {
  if (!catKey) catKey = currentCategory;
  currentCategory = catKey;
  document.getElementById("main-screen").classList.add("d-none");
  document.getElementById("detail-screen").classList.add("d-none");
  document.getElementById("list-screen").classList.remove("d-none");
  document.getElementById("category-title").innerText = categories.find(c => c.key === catKey).name;
  const exList = document.getElementById("ex-list");
  exList.innerHTML = "";
  (exercises[catKey] || []).forEach((ex, i) => {
    const li = document.createElement("li");
    li.className = "list-group-item list-group-item-action card-ex";
    li.innerText = ex.name;
    li.onclick = () => showDetail(i);
    exList.appendChild(li);
  });
  lastScroll = window.scrollY;
  window.scrollTo(0,0);
};

window.showDetail = function (exIndex) {
  document.getElementById("list-screen").classList.add("d-none");
  document.getElementById("detail-screen").classList.remove("d-none");
  const ex = exercises[currentCategory][exIndex];
  document.getElementById("ex-name").innerText = ex.name;
  document.getElementById("ex-desc").innerHTML = ex.desc;

  // בניית שם קובץ תמונה: שם התרגיל באנגלית, להחליף רווחים וקווים מיוחדים
  let imgFile = ex.name.replace(/[^A-Za-z0-9]/g, "_") + ".jpg";
  let imgPath = "img/" + imgFile;

  const img = document.getElementById("ex-img");
  // ננסה לטעון את התמונה (אם קיימת)
  img.onerror = function() { this.style.display = "none"; };
  img.onload = function() { this.style.display = ""; };
  img.src = imgPath;
};


window.showMain = function () {
  document.getElementById("list-screen").classList.add("d-none");
  document.getElementById("detail-screen").classList.add("d-none");
  document.getElementById("main-screen").classList.remove("d-none");
  window.scrollTo(0, lastScroll);
};
</script>
